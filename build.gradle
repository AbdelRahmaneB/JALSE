version = '1.0.3'
group = 'jalse'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories { 
  mavenLocal()
  mavenCentral()
}

jar {
    baseName = 'JALSE'
    manifest {
        attributes 'Implementation-Title': baseName,
                   'Implementation-Version': version,
                   'Implementation-Vendor': 'Elliot Ford (Ellzord)'
    }
}
